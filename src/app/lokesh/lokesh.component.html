<div class="container">
    <div class="chatInterfaceCnt">
        <div class="chatInterface">
            <div class="chatBoxHeader">
                <img class="profile-pic" [src]="myDp" alt="profile pic" width="60" height="60">
                <div class="nameAndOnlineCnt">
                    <h2>Lokesh</h2>
                    <p>Online</p>
                </div>
            </div>
            <div class="contactListCnt">
                <a routerLinkActive="active" routerLink="group" class="chatListCard">
                    <img class="profile-pic" [src]="groupDp" alt="profile pic" width="60" height="60">
                    <h3>Group Chat</h3>
                </a>

                <a routerLinkActive="active" routerLink="bharath" class="chatListCard">
                    <img class="profile-pic" [src]="bharathDp" alt="profile pic" width="60" height="60">
                    <h3>Bharath</h3>
                </a>
                <a routerLinkActive="active" routerLink="nijantha" class="chatListCard">
                    <img class="profile-pic" [src]="nijanthaDp" alt="profile pic" width="60" height="60">
                    <h3>Nijantha</h3>
                </a>

            <div class="messageContainer">

            </div>
        </div>
    </div>
