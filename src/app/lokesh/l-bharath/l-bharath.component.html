<div class="msgsCnt">
    <div class="recDpCnt">
        <img class="profile-pic" [src]="bharathDpPath" width="60" height="60">
        <div class="DpName">
            <h2>Bharath</h2>
            <p>{{bhLastSeen}}</p>
        </div>
    </div>

    <div class="actualMsgCnt">
        <div [ngClass]="{'rightMsg':i.senderName=='Lokesh'}" *ngFor="let i of bLoki">
            <div [ngClass]="{'receivedMsg':false, 'sendMsg': i.senderName=='Lokesh', 'msgModel' :true}">
                <div class="dp"><img class="profile-pic" [src]="i.senderDpPath" width="50" height="50"></div>
                <div class="msgContent">
                    <h3>{{i.senderName}}</h3>
                    <p>{{i.msg}}</p>
                    <span class="time">{{i.time}}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="inputHolder">
        <div class="inputCnt">
            <input type="text" #msg><img (click)="send(msg.value)" src="../../../assets/send.png" width="60"
                height="60">
        </div>
    </div>
</div>
